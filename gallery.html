    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Font */
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        /* Header Section */
        .header {
            margin-bottom: 20px; /* Reduced margin */
            border-bottom: 2px solid #ddd; /* Divider line */
            padding-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em; /* Font size */
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #3498db, #e74c3c);
            border-radius: 2px;
        }

        /* Subtitle Styling */
        .subtitle {
            font-size: 1.2em; /* Font size */
            font-style: italic;
            color: #7f8c8d;
            margin-top: 15px;
        }

        /* Navigation Icons */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-container img {
            width: 150px;
            height: auto;
            transition: transform 0.3s;
        }

        .nav-container img:hover {
            transform: scale(1.2);
        }

        /* Photo Slider */
        .slider-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            animation: scrollPhotos 15s linear infinite;
        }

        .slider img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .slider img:hover {
            transform: scale(1.5);
            z-index: 10;
            cursor: pointer;
        }

        @keyframes scrollPhotos {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Video Carousel */
        .carousel-container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            animation: scrollVideos 20s linear infinite;
        }

        .carousel video {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .carousel video:hover {
            transform: scale(1.5);
            z-index: 10;
            cursor: pointer;
        }

        @keyframes scrollVideos {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Containers for Sections */
        .photos-container,
        .videos-container {
            margin-top: 30px;
            text-align: center;
        }
    </style>
<script type="text/javascript">

  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

<script>
        // Play videos during sliding and manage hover behavior
        const videos = document.querySelectorAll(".carousel video");

        videos.forEach(video => {
            // Play videos continuously
            video.play();

            // On hover, pause the video and reset to the beginning
            video.addEventListener("mouseenter", () => {
                video.pause();
                video.currentTime = 0;
            });

            // On hover out, resume playing
            video.addEventListener("mouseleave", () => {
                video.play();
            });

            // On click, toggle play/pause
            video.addEventListener("click", () => {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
    </script>
